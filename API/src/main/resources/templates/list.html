<!DOCTYPE html>
<html>
    <head th:insert="head.html"></head>
    <navbar th:insert="navbar.html"/>
    
    <body>
        <h1>Item List</h1>

        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Available</th>
            </thead>
            <tbody>
                <tr th:each="item: ${items}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.available}"></td>
                    <td>
                        <a th:href="@{'/update/'} + ${item.id}">Update</a>
                        <a th:href="@{'/delete/'} + ${item.id}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
